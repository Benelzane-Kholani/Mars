<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar bg-body-tertiary">
            <div class="container">
              <a class="navbar-brand logo" href="index.html">
                <img src="assets/img/rocket_launch_20dp_000000_FILL0_wght400_GRAD0_opsz20.svg" alt="Bootstrap" width="45" height="35"> Mars Rover Photos
              </a>
            </div>
          </nav>
          <div class="hero">
            <div class="display-6 text-center">Search Mars rover photos by date</div>
            <div class="search">
                <form class="d-flex mt-2" role="search" id="form">
                    <input class="form-control me-2" name="year" type="number" required placeholder="YYYY" min="2012" max="2023" aria-label="Search">
                    <input class="form-control me-2" name="month" type="number" required placeholder="MM" min="1" max="12" aria-label="Search">
                    <input class="form-control me-2" name="day" type="number" required placeholder="DD" min="1" max="31" aria-label="Search">
                    <button class="btn btn-outline-success submit" type="button">Search</button>
                  </form>
            </div>
            <div class="image-diplay row g-2 mt-5">

            </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
